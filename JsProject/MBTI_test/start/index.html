<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="lea" />
    <meta name="keywords" content="십이간지 연애유형" />
    <meta name="description" content="십이간지 연애유형" />

    <!-- sns share -->
    <meta
      propertu="og: url"
      content="https://makeleatwelvelovetype.netlify.app"
    />
    <meta propertu="og: title" content="십이간지 연애유형" />
    <meta propertu="og: type" content="website" />
    <meta propertu="og: image" content="img/share.png" />
    <meta propertu="og: description" content="십이간지로 알아보는 연애유형" />

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />

    <title>십이간지 연애유형</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/dafault.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/result.css" />
    <!-- 카카오톡 공유하기 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init("207606152ec45b252215dfbaaae62978");
      Kakao.isInitialized();
    </script>
  </head>
  <body>
    <div class="container">
      <section id="main" class="mx-auto my-5 py-5 px-3">
        <h1>십이간지로 알아보는 연애유형</h1>
        <div class="col-6 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
          <img src="./img/main.png" alt="mainImage" class="img-fluid" />
        </div>
        <p>
          십이간지를 통해 알아보는 연애유형! <br />
          나의 연애유형이 궁금하다면 아래의 버튼을 눌러주세요.
        </p>
        <button
          type="button"
          class="btn btn-outline-danger mt-3"
          onClick="js:begin()"
        >
          start
        </button>
      </section>
      <section id="qna">
        <div class="status mx-auto mt-5"><div class="statusBar"></div></div>
        <div class="qBox my-5 py-3 mx-auto"></div>
        <div class="answerBox"></div>
      </section>
      <section id="result" class="mx-auto my-5 py-5 px-3">
        <h1>당신의 결과는?!</h1>
        <div class="resultname"></div>
        <div
          id="resultImg"
          class="my-3 col-6 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"
        ></div>
        <div class="resultDesc"></div>
        <button
          type="button"
          class="kakao mt-3 py-2 px-3"
          onClick="js:setShare()"
        >
          공유하기
        </button>
      </section>
      <script src="./js/data.js" charset="utf-8"></script>
      <script src="./js/start.js" charset="utf-8"></script>
      <script src="./js/share.js"></script>
    </div>
  </body>
</html>
